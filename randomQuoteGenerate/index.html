<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="quotes-div">
      <i class="fa-sharp fa-solid fa-quote-left left-quote"></i>
      <h3 id="quote-txt">This website can generate random quotes.</h3>
      <i class="fa-solid fa-quote-right right-quote"></i>
    </div>
    <div class="author-div">
      <p class="author"><i class="fa-solid fa-minus"></i>By Developer</p>
    </div>
    <hr>
    <div class="footer">
      <div>
        <i class="fa-solid fa-microphone-lines" id="speech"></i>
        <i class="fa-regular fa-clipboard" id="clipboard"></i>
        <i class="fa-brands fa-twitter" id="twitter"></i>
      </div>
      <button class="btn">New Quote</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
